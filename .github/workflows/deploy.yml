name: 🚀 Auto Deploy to Google VM

on:
  push:
    branches:
      - main  # Trigger deployment when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout latest code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Setup SSH key and known hosts for Google VM
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-keyscan -H 34.134.5.194 >> ~/.ssh/known_hosts

      # ✅ Configure Git to use SSH instead of HTTPS
      - name: Configure Git for SSH
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"

      # ✅ Deploy to Google VM via SSH
      - name: Deploy to Google VM
        run: |
          ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no ruhbangaming715@34.134.5.194 << 'EOF'
            echo "🧹 Cleaning up old frontend build..."
            rm -rf /var/www/html/new/MERN-Admin-Panel/FrontEnd/dist

            echo "⬇️ Pulling latest changes..."
            cd /var/www/html/new/MERN-Admin-Panel
            git pull origin main

            echo "⚙️ Installing backend dependencies..."
            cd BackEnd
            npm install --legacy-peer-deps
            pm2 restart backend || pm2 start server.js --name backend

            echo "⚙️ Building frontend..."
            cd ../FrontEnd
            npm install --legacy-peer-deps
            npm run build

            echo "✅ Deployment complete!"
          EOF
