name: ðŸš€ Auto Deploy to Google VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-keyscan -H 34.134.5.194 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no ruhbangaming715@34.134.5.194 "echo âœ… SSH Connection Successful"

      - name: Deploy to Google VM
        run: |
          ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no ruhbangaming715@34.134.5.194 << 'EOF'
            echo "ðŸ§¹ Cleaning old frontend build..."
            rm -rf /var/www/html/new/MERN-Admin-Panel/FrontEnd/dist

            echo "â¬‡ï¸ Pulling latest code..."
            cd /var/www/html/new/MERN-Admin-Panel
            git pull origin main

            echo "âš™ï¸ Installing backend dependencies..."
            cd BackEnd
            npm install --legacy-peer-deps
            pm2 restart backend || pm2 start server.js --name backend

            echo "âš™ï¸ Building frontend..."
            cd ../FrontEnd
            npm install --legacy-peer-deps
            npm run build

            echo "âœ… Deployment complete!"
          EOF
