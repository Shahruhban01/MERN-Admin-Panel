name: kids_learn
description: Educational app for kids ages 5-18
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  animations: ^2.0.11
  confetti: ^0.7.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # Media
  video_player: ^2.8.2
  audioplayers: ^5.2.1
  flutter_tts: ^4.0.2
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/
    - assets/videos/
  
  fonts:
    - family: ComicNeue
      fonts:
        - asset: assets/fonts/ComicNeue-Regular.ttf
        - asset: assets/fonts/ComicNeue-Bold.ttf
          weight: 700
